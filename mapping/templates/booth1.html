<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Styling</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {

        });
        var polylist1=[];
        for (var k =0; k <{{ji}}.length; k++){
        var line={{ji}}[k];

                  polylist1.push ({lat: line[i][1], lng:line[i][0]});
        }}
        var polypath1 = new google.maps.Polygon({
         paths: polylist1,
        strokeColor: '#FF0000',
         strokeOpacity: 0.8,
         strokeWeight:5,
         //fillColor: '#FF00F0',
         fillOpacity: 0
        });
        polypath1.setMap(map);
