<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 26 , lng: 78}
        });
        if ({{coord1}} != null){
        for (var k =0; k <{{coord1}}.length; k++){
        var list=[];
        var line={{coord1}}[k];
         for (var i =0; i <line.length; i++) {
                  console.log({lat: line[i][1], lng: line[i][0]});
                  list.push ({lat: line[i][1], lng:line[i][0]});
        }
        var flightPath = new google.maps.Polyline({
          path:list,
          geodesic: true,
          strokeColor: '#000000',
          strokeOpacity: 1.0,
          strokeWeight: 6,
        });
        flightPath.setMap(map);
        }
        }
         if ({{coord}} != null){
        for (var k =0; k <{{coord}}.length; k++){
        var list=[];
        var line={{coord}}[k];

          console.log({lat: line[1], lng: line[0]});
          list.push ({lat: line[1], lng:line[0]});

        var marker = new google.maps.Marker({
        position:{lat: line[1], lng:line[0]},
        animation:google.maps.Animation.DROP,
        map: map
        });
        marker.setMap(map);
        }
        }


         //var bounds = {
          //north: {{north}},
          //south: {{south}},
          //east: {{east}},
          //west: {{west}}
        //};

         //map.fitBounds(bounds);
       }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuCQItK2CtSoafNZkJduTGgsjGfGi2Fw4&callback=initMap">
    </script>
  </body>
</html>
